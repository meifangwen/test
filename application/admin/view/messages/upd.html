{include file="../application/admin/view/index/heater.html" /}
<div class="mws-panel grid_7" style="margin-top: 5%;">
    <form class="mws-form" action="{:url('/admin/messages/upd')}" method="post">
         <div class="mws-panel grid_8">
                <div class="mws-panel-header">
                    <span class="mws-i-24 i-pencil">查看留言</span>
                </div>
                <div class="mws-panel-body">
                        <input type="hidden" name="id" value="{$messagesData['id']}" />
                        <div class="mws-form-inline">
                            <div class="mws-form-row">
                                <label>姓名</label>
                                <div class="mws-form-item small" style="line-height: 34px;">
                                    <p>{$messagesData['name']}</p>
                                </div>
                            </div>
                            <div class="mws-form-row">
                                <label>联系电话</label>
                                <div class="mws-form-item small" style="line-height: 34px;">
                                    <p>{$messagesData['phone']}</p>
                                </div>
                            </div>
                            <!--<div class="mws-form-row">-->
                                <!--<label>联系邮箱</label>-->
                                <!--<div class="mws-form-item small" style="line-height: 34px;">-->
                                    <!--<p>{$messagesData['email']}</p>-->
                                <!--</div>-->
                            <!--</div>-->


                            <div class="mws-form-row">
                                <label>内容</label>
                                <div class="mws-form-item large" style="line-height: 34px;">
                                    <p>{$messagesData['content']}</p>
                                </div>
                            </div>


                            <!--<div class="mws-form-row">-->
                                <!--<label>回复</label>-->
                                <!--<div class="mws-form-item large">-->
                                    <!--<textarea id="content" name="reply">{$messagesData['reply']}</textarea>-->
                                <!--</div>-->
                            <!--</div>-->
                            <div class="mws-form-row">
                                <label>前台显示</label>
                                <div class="mws-form-item clearfix">
                                    <ul class="mws-form-list inline">
                                        <li>
                                            <input type="radio" value="0" name="is_show"  {$messagesData["is_show"] == 0 ? "checked" : ""} />
                                            <label>显示</label>
                                        </li>
                                        <li>
                                            <input type="radio" value="1" name="is_show" {$messagesData["is_show"] == 1 ? "checked" : ""} />
                                            <label>不显示</label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="mws-button-row">
                            <input type="submit" value="确定" class="mws-button green" />
                        </div>
                    </form>
                </div>      
            </div>
    </form>
</div>    	


{include file="../application/admin/view/index/footer.html" /}
